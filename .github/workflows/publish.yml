name: Publish AiAssistant

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore AiAssistant.csproj

      - name: Publish application
        run: dotnet publish AiAssistant.csproj -c Release -f net8.0-windows7.0 --no-restore -o ./publish

      - name: Create zip archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./AiAssistant-win-x64.zip

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: ./AiAssistant-win-x64.zip
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
