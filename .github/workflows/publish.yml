name: Publish AiAssistant

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore AiAssistant.csproj

      - name: Publish application
        run: dotnet publish AiAssistant.csproj -c Release -f net9.0-windows --no-restore -o ./publish

      - name: Create zip archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./AiAssistant-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AiAssistant
          path: ./publish/*
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ./AiAssistant-win-x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
